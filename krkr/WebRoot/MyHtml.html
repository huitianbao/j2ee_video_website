<script type="text/javascript" src="./jquerymin.js"></script>  
<script type="text/javascript">     
    var sv;  
    var sId;  
    var oC;  
    var oGC;     
    var numW;  
    var numH;  
    var maxTxt = 600;



  
$(function(){  
$("#send").click(function(){  
        clearInterval(sId);  
        var m = $("#smsg").val();  
        //alert(m);  
        startFun(m);  
        $("#smsg").val('')  
    });  
})  
    function doDraw(msg){  
        oC = document.getElementById('c1');  
        oGC = oC.getContext('2d');     
        numW = oC.width;  
        numH = oC.height;  
        console.log(numW+'-'+numH);  
  
        oGC.fillStyle="white";  
        //oGC.fillRect(0,0,numW,0);  
        oGC.fillText(msg,numW,50);  
    }  
    function startFun(msg){  
        doDraw(msg);  
        sId = setInterval(function(){       
            if (numW > -610)  
            {  
                numW--;  
                console.log(numW);  
                oGC.clearRect(0,0,oC.width,oC.height);  
                oGC.fillText(msg,numW,100);  
            } else {  
                oGC.clearRect(0,0,oC.width,oC.height);  
                clearInterval(sId);  
            }  
        },10);   
    }  
    </script>
